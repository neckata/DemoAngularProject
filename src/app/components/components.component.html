<div class="wrapper" style="overflow-x:hidden">
	<div class="page-header clear-filter" id="header">
		<!--<video loop muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true" class="page-header-image rellax-header" style="top: 50%; left: 50%; -webkit-transform: translateX(-50%) translateY(-50%); -ms-transform: translateX(-50%) translateY(-50%); transform: translateX(-50%) translateY(-50%);">
			<source src="assets/img/header.mp4" type="video/mp4">
			Your browser does not support HTML5 video.
		</video>-->

		<div class="page-header-image rellax-header" data-rellax-speed="-7" style="background-image: url('assets/img/header.jpg')"></div>

		<div class="container">
			<div class="content-center brand">
				<h1 class="h1-seo" style="font-weight:bold">{{'mainPage.name' | translate }}</h1>
				<h3 style="max-width: 550px; margin: auto;font-style:italic;font-weight:bold;">{{'mainPage.description' | translate }}</h3>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="section" id="firstPart">
			<div class="container">
				<h3 class="title text-center">{{'navigation.firstPart' | translate}}</h3>
				<div class="row">
					<app-card *ngFor="let item of firstParts"
										[item]="item"
										[showButton]="true"
										class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-xs-12">
					</app-card>
				</div>
			</div>
		</div>

		<div class="separator separator-primary"></div>

		<div class="section" id="secondPart">
			<div class="container">
				<h3 class="title text-center">{{'navigation.secondPart' | translate}}</h3>
				<div class="row">
					<app-card *ngFor="let item of secondParts"
										[item]="item"
										[showButton]="true"
										class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-xs-12">
					</app-card>
				</div>
			</div>
		</div>

		<div class="separator separator-primary"></div>

		<div id="thirdPart" class="section">
			<div class="container">
				<h3 class="title text-center">{{'navigation.thirdPart' | translate}}</h3>
				<div class="row">
					<app-card *ngFor="let item of thirdParts"
										[item]="item"
										[showButton]="true"
										class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-xs-12">
					</app-card>
				</div>
			</div>
		</div>

		<div class="separator separator-primary"></div>

		<div class="section" id="fourthPart">
			<div class="container">
				<h3 class="title text-center">{{'navigation.fourthPart' | translate}}</h3>
				<div class="row">
					<app-card *ngFor="let item of fourthParts"
										[item]="item"
										[showButton]="true"
										class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-xs-12">
					</app-card>
				</div>
			</div>
		</div>

		<footer class="footer" data-background-color="black">
			<div class="container">
				<nav style="float:initial;display:initial">
					<ul>
						<li>
							<a (click)="scroll('services')" style="cursor:pointer">
								{{'mainPage.name' | translate }}
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</footer>
	</div>
</div>
